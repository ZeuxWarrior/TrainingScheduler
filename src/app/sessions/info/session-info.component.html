<h2>Session Info:</h2>
<form [formGroup]="sessionForm">
  <div class="row">
    <div class="col-md-6"><label>Session Name</label>
      <input type="text" class="form-control" formControlName="name" />
    </div>
    <div class="col-md-6">
        <span class="text-danger">*</span> = Required
    </div>
  </div>
  <div class="row">
    <div class="col-md-6"><label>Event <span class="text-danger">*</span></label>
      <select class="form-control" formControlName="eventId">
        <option ngValue="0">Select an event...</option>
        <option *ngFor="let event of events" [ngValue]="event.id">{{ event.name }}</option>
      </select>
      <div *ngIf="eventId.invalid && (eventId.dirty || eventId.touched)" class="text-danger">
        <div *ngIf="eventId.errors.min">
          You must select an event!
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6"><label>Trainer <span class="text-danger">*</span></label>
      <select class="form-control" formControlName="trainerId">
        <option ngValue="0">Select a trainer...</option>
        <option *ngFor="let user of users" [ngValue]="user.id">{{ user.firstName + ' ' + user.lastName }}</option>
      </select>
      <div *ngIf="trainerId.invalid && (trainerId.dirty || trainerId.touched)" class="text-danger">
        <div *ngIf="trainerId.errors.min">
          You must select a trainer to run this session!
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6"><label>Venue <span class="text-danger">*</span></label>
      <select class="form-control" formControlName="venueId">
        <option ngValue="0">Select a venue...</option>
        <option *ngFor="let venue of venues" [ngValue]="venue.id">{{ venue.name }}</option>
      </select>
      <div *ngIf="venueId.invalid && (venueId.dirty || venueId.touched)" class="text-danger">
        <div *ngIf="venueId.errors.min">
          You must select a venue!
        </div>
      </div>
      <!-- <button class="btn btn-primary" routerLink="/venues/add" type="button">Add New Venue</button>
      <button class="btn btn-primary" routerLink="/venues/${venueId}" type="button">Edit Venue</button> -->
    </div>
  </div>
  <div class="row">
    <div class="col-md-6"><label>Room Number</label>
      <input type="text" class="form-control" formControlName="roomNum" maxlength="6" required />
      <div *ngIf="roomNum.invalid && (roomNum.dirty || roomNum.touched)" class="text-danger">
        <div *ngIf="roomNum.errors.required">
          Room Number is required!
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6"><label>Start Time</label>
      <input type="datetime" class="form-control" formControlName="startTime" required />
      <div *ngIf="startTime.invalid && (startTime.dirty || startTime.touched)" class="text-danger">
        <div *ngIf="startTime.errors.required">
          Start Time is required!
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6"><label>End Time</label>
      <input type="datetime" class="form-control" formControlName="endTime" required />
      <div *ngIf="endTime.invalid && (endTime.dirty || endTime.touched)" class="text-danger">
        <div *ngIf="endTime.errors.required">
          End Time is required!
        </div>
      </div>
    </div>
  </div><br />
  <div class="row">
    <div class="col-md-6">
        <button *ngIf="!sessionForm.disabled" class="btn btn-primary" (click)="save()" type="submit" [disabled]="sessionForm.invalid">Save</button>
        <button class="btn btn-primary" routerLink="/sessions" type="button">Back</button>
    </div>
  </div>
  <div *ngIf="saved">Saved!</div>
</form>
