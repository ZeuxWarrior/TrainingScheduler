<h2>Event Info:</h2>
<form [formGroup]="eventForm">
  <div class="row">
    <div class="col-md-6"><label>Event Name <span class="text-danger">*</span></label>
      <input type="text" class="form-control" formControlName="name" required />
      <div *ngIf="name.invalid && (name.dirty || name.touched)" class="text-danger">
        <div *ngIf="name.errors.required">
          Event name is required!
        </div>
      </div>
    </div>
    <div class="col-md-6">
        <span class="text-danger">*</span> = Required
    </div>
  </div>
  <div class="row">
    <div class="col-md-6"><label>Description</label>
      <textarea rows="3" cols="80" class="form-control" formControlName="description"></textarea>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6"><label>Start Date <span class="text-danger">*</span></label>
      <input type="date" class="form-control" formControlName="startDate" required />
      <div *ngIf="startDate.invalid && (startDate.dirty || startDate.touched)" class="text-danger">
        <div *ngIf="startDate.errors.required">
          Start Date is required!
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6"><label>Price</label>
      <input type="number" class="form-control" formControlName="price" defaultValue="0" min="0" />
      <div *ngIf="price.invalid && (price.dirty || price.touched)" class="text-danger">
        <div *ngIf="price.errors.min">
          Price cannot be negative!
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6"><label>Maximum Attendance</label>
      <input type="number" class="form-control" formControlName="attendanceLimit" defaultValue="10" min="1" />
      <div *ngIf="attendanceLimit.invalid && (attendanceLimit.dirty || attendanceLimit.touched)" class="text-danger">
        <div *ngIf="attendanceLimit.errors.min">
          Maximum Attendance must be greater than 0!
        </div>
      </div>
    </div>
  </div><br />
  <div class="row">
    <div class="col-md-6">
        <button class="btn btn-primary" (click)="save()" type="submit" [disabled]="eventForm.invalid">Save</button>
        <button class="btn btn-primary" routerLink="/events" type="button">Back</button>
    </div>
  </div>
  <div *ngIf="saved">Saved!</div>
</form>
