<h2>User Profile</h2>
<form [formGroup]="userUpdateForm">
  <div class="row">
    <div class="col-md-6">
      <label>First Name <span class="text-danger">*</span></label>
      <input type="text" class="form-control" formControlName="firstName" name="firstName" required />
      <div *ngIf="firstName.invalid && (firstName.dirty || firstName.touched)" class="text-danger">
        <div *ngIf="firstName.errors.required">
          First Name is required!
        </div>
      </div>
      <label>Last Name <span class="text-danger">*</span></label>
      <input type="text" class="form-control" formControlName="lastName" name="lastName" required />
      <div *ngIf="lastName.invalid && (lastName.dirty || lastName.touched)" class="text-danger">
        <div *ngIf="lastName.errors.required">
          Last Name is required!
        </div>
      </div>
      <label>Email <span class="text-danger">*</span></label>
      <input type="text" class="form-control" formControlName="email" name="email" required />
      <div *ngIf="email.invalid && (email.dirty || email.touched)" class="text-danger">
        <div *ngIf="email.errors.required">
          Email is required!
        </div>
        <div *ngIf="email.errors.email">
          You must enter a valid Email address!
        </div>
      </div>
      <label>Password <span class="text-danger">*</span></label>
      <input type="password" class="form-control" formControlName="password" name="password" required />
      <div *ngIf="password.invalid && (password.dirty || password.touched)" class="text-danger">
        <div *ngIf="password.errors.required">
          Password is required!
        </div>
      </div>
      <label>Phone Number <span class="text-danger">*</span></label>
      <input type="text" class="form-control" formControlName="phone" name="phone" maxlength="14" required />
      <div *ngIf="phone.invalid && (phone.dirty || phone.touched)" class="text-danger">
        <div *ngIf="phone.errors.required">
          Phone Number is required!
        </div>
        <!-- <div *ngIf="phone.errors.pattern">
          You must enter a valid Phone Number!
        </div> -->
      </div>
    </div>
    <div class="col-md-6">
        <span class="text-danger">*</span> = Required
    </div>
  </div>
  <br>
  <button type="submit" class="btn btn-primary" (click)="save()" [disabled]="userUpdateForm.invalid">Update</button>
  <div *ngIf="saved">Saved!</div>
</form>
